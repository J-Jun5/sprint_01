<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>판다마켓-로그인</title>
        <link rel="stylesheet" href="./style_login/globe_login.css" />
        <link 
            rel="stylesheet"
            as="style"
            crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
            />
    </head>

    <body>
        <header>
            <a href="../main/index.html">
                <img src="./image_login/main_logo.svg" width="400">
            </a> 
        </header>
        <main>
            <section id="main-enter-box">
                <article class="enter-box">
                    <h1>이메일</h1>
                    <div id="id" class="input-string">
                        <span >이메일을 입력해주세요</span>
                    </div>
                </article>
                <article class="enter-box">
                    <h1>비밀번호</h1>
                    <div id="pw" class="input-string">
                        <span >비밀번호를 입력해주세요</span>
                    </div>
                </article>
            </section>

            <section id="login-button">
                <a href="./login.html" id="login-string">로그인</a>
            </section>

            <section id="easy-social-login">
                <span>간편 로그인하기</span>
                <article id="social-icon">
                    <a href="">
                        <img src="./image_login/kakao_icon.svg" class="test">
                    </a>
                    <a href="">
                        <img src="./image_login/google_icon.svg">
                    </a>
                </article>
            </section>
        </main>
        <footer>
            <span>판다마켓이 처음이신가요?</span>
            <a href="">회원가입</a>
        </footer>
    </body>
</html>
