<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>판다마켓-회원가입</title>
        <link rel="stylesheet" href="./style_login/globe_login.css" />
        <link rel="stylesheet" href="./style_login/body_login.css" />
        <link rel="stylesheet" href="./style_login/sign_up_style.css" />
        <link 
            rel="stylesheet"
            as="style"
            crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
            />
    </head>

    <body>
        <header>
            <a href="../index.html">
                <img src="./images_login/main_logo.svg" width="400">
            </a> 
        </header>
        <main>
            <section id="enter-box-for-signup">
                <article class="enter-box">
                    <label>이메일</label>
                    <input id="input-sign-up-id" type="email" placeholder="이메일을 입력해주세요">
                    <span id="id-enter-error" class="toggle-erorr-message"></span>
                     </div>
                </article>
                <article class="enter-box">
                    <label>닉네임</label>
                    <input id="input-sign-up-nickname"type="text" placeholder="닉네임을 입력해주세요">
                    <span id="nickname-error" class="toggle-erorr-message"></span>
                </article>
                <article class="enter-box">
                    <label>비밀번호</label>
                    <div class="password-box">
                        <input id="input-sign-up-pw" type="password" placeholder="비밀번호를 입력해주세요">
                        <img src="./public_images/btn_visibility_action.svg" class=eye-img width="24">
                    </div>
                    <span id="pw-enter-error" class="toggle-erorr-message"></span>
                </article>
                <article class="enter-box">
                    <label>비밀번호 확인</label>
                    <div class="password-box">
                        <input id="input-sign-up-pw-correct" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" class="visible-on-off-btn">
                        <img src="./public_images/btn_visibility_action.svg" class=eye-img width="24">
                    </div>
                    <span id="not-correct-pw-error" class="toggle-erorr-message"></span>
                </article>
            </section>

            <section id="login-button-section">
                <button type="button" onclick="location.href='../'">회원가입</button>
            </section>

            <section id="easy-social-login">
                <span>간편 로그인하기</span>
                <article id="social-icon">
                    <a href="https://www.google.com/">
                        <img src= "./images_login/google_icon.svg">
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img src="./images_login/kakao_icon.svg">
                    </a>
                </article>
            </section>
        </main>
        <footer>
            <span>이미 회원이신가요?</span>
            <a href="../login_page/login.html">로그인</a>
        </footer>
    </body>
</html>
